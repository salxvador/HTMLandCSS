<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="" type="" href="">
		<meta charset="utf-8">
		<title>Basic HTML and CSS 4</title>
	</head>
	<body>
	<style>
		.font_1 {
		background-color:black;
		color:yellow;
		font-size:large;
		}
		.font_2	{
		background-color:darkblue;
		color:white;
		font-size:medium;
		}
		.my_style	{
		background-color:#BC8F8F;
		color:#008080;
		text-align:center;
		font-weight:bold;
		text-decoration:underline;
		}
	</style>
	<h2 class="font_1">This h2 element is styled per class attribute font_1.</h2>
	<h3 class="font_2">This h3 element in styled per class attribute font_2.</h3>
	<h4 class="font_1">Even though this is an h4 element, it is styled the same as the h2 element because we pointed to the class attribute font_1.</h4>
	<h2 class="my_style">This is my style.</h2>
		<p class="my_style">This is a paragraph written in my style!</p>
	</body>
</html>
